<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='global.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="min-vh-100 bg-tan bg-gradient d-flex align-items-center justify-content-center">
    <div class="w-75 overflow-auto bg-dark bg-gradient text-white vh-100">
      <header class="p-3 text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('pages.index') }}" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="{{ url_for('pages.currencies') }}" class="nav-link px-2 text-secondary">Currencies</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <a type="button" class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}">Login</a>
              <a type="button" class="btn btn-warning" href="{{ url_for('auth.register') }}">Sign-up</a>
            </div>
          </div>
        </div>
      </header>

      <div class="overflow-auto h-overflow" id="content">{% block content %}{% endblock %}</div>
    </div>
  </div>

</body>

</html>
